<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cadastro - Confia!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Confia!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid justify-content-center">
    <h1 class="text-center py-3">Cadastre-se no Confia!</h1>
    <div class="row">
      <div class="col-md-2 col-lg-4"></div>
      <form class="col col-lg-4" id="registerForm">

        <div class="mb-3 row">
          <div class="col-6">
            <input type="firstName" class="form-control" id="firstNameInput" placeholder="Nome" required>
          </div>
          <div class="col-6">
            <input type="secondName" class="form-control" id="secondNameInput" placeholder="Sobrenome" required>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email"
              required>
          </div>
        </div>
        <div class="mb-3 row justify-content-center">
          <div class="col-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
            <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="radioA">
          <label class="form-check-label" for="flexRadioDefault1">
            Eu desejo validar notícias.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="radioB">
          <label class="form-check-label" for="flexRadioDefault2">
            Eu desejo cadastrar notícias.
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
          <label class="form-check-label" for="flexSwitchCheckDefault">Eu aceito os <a href="">termos e
              condições</a>.</label>
        </div>

        <div class="d-flex justify-content-center pt-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <div class="col-md-2 col-lg-4"></div>
    </div>
  </main>

  <script src="cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>

</html>
