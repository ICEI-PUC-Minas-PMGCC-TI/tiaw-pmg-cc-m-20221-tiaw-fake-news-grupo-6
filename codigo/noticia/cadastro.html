        <form id="form-noticia">
            <div class="form-group row">
                <div class="col-sm-4">

                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled hidden>
                </div>
                <div class="col-sm-12">
                    <label for="inputTitulo">Titulo da notícia (*)</label>
                    <input type="text" class="form-control" id="inputTitulo" required placeholder="Informe o titulo da notícia">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputWebsite">Link da notícia (*)</label>
                    <input type="url" class="form-control" id="inputWebsite" required placeholder="Link da notícia">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputAutor">Autor (*)</label>
                    <input type="text" class="form-control" id="inputAutor" placeholder="Informe o nome do autor">
                </div>
                <div class="col-sm-6">
                    <label for="inputData">Data da notícia (*)</label>
                    <input type="date" class="form-control" id="inputData" required placeholder="Informe a data da notícia">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <big>(*) Campos obrigatórios</big>
                </div>
            </div>
            <div class="centralizar1">
                <div>
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar">
                </div>
            </div>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibeNoticias() {
            // Remove todas as linhas do corpo da tabela
            $("#table-noticias").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let noticia = db.data[i];
                $("#table-noticias").append(`<tr><td scope="row">${noticia.id}</td>
                                                <td>${noticia.titulo}</td>
                                                <td>${noticia.website}</td>
                                                <td>${noticia.autor}</td>
                                                <td>${noticia.data}</td>
                                                                                                 
                                            </tr>`);
            }
        }

        function init() {

            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-noticia')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente. (verifique o link colocado!)");
                    return;

                }

                // Obtem os valores dos campos do formulário
                let campoTitulo = $("#inputTitulo").val();
                let campoWebsite = $("#inputWebsite").val();
                let campoAutor = $('#inputAutor').val();
                let campoData = $("#inputData").val();
                let noticia = {
                    titulo: campoTitulo,
                    website: campoWebsite,
                    autor: campoAutor,
                    data: campoData,
                };

                insertNoticia(noticia);

                // Reexibe os contatos
                exibeNoticias();

                // Limpa o formulario
                $("#form-noticia")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoTitulo = $("#inputTitulo").val();
                let campoWebsite = $("#inputWebsite").val();
                let campoAutor = $('#inputAutor').val();
                let campoData = $("#inputData").val();
                let noticia = {
                    titulo: campoTitulo,
                    website: campoWebsite,
                    autor: campoAutor,
                    data: campoData,
                };

                updateNoticia(parseInt(campoId), noticia);

                // Reexibe os contatos
                exibeNoticias();

                // Limpa o formulario
                $("#form-noticia")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteNoticia(parseInt(campoId));

                // Reexibe os contatos
                exibeNoticias();

                // Limpa o formulario
                $("#form-noticia")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-noticia")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-noticias").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputTitulo").val(colunas[1].innerText);
                $("#inputWebsite").val(colunas[2].innerText);
                $("#inputAutor").val(colunas[3].innerText);
                $("#inputData").val(colunas[4].innerText);

            });

            exibeNoticias();
        }
    </script>
