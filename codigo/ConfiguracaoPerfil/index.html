<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Configuração de Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body onload="init()">
    <br></br>
    
    <h1>Configuração de Perfil </h1>
    <h2>Bem vindo Usuario </h2>
    <br></br>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">ID</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required
                        placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato">
                </div>
                <div class="col-sm-6">
                    <label for="inputData">Data de Nascimento</label>
                    <input type="text" class="form-control" id="inputData"
                        placeholder="Informe a data do seu nascimento">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputcep">CEP </label>
                    <input type="text" class="form-control" id="inputcep" required placeholder="Informe seu CEP">

                </div>
                <div class="col-sm-6">
                    <label for="inputcpf">CPF</label>
                    <input type="text" class="form-control" id="inputcpf" placeholder="Informe seu CPF">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">

                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="block  " class="btn btn-warning" id="btnUpdate" value=" Alterar">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">CEP</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                <td>${contato.nome}</td>
                                                <td>${contato.telefone}</td>
                                                <td>${contato.email}</td>
                                                <td>${contato.cidade}</td>
                                                <td>${contato.data}</td>
                                                <td>${contato.cep}</td>
                                                <td>${contato.cpf}</td>
                                                <td>Usuario</td>
                                            </tr>`);
            }
        }
        function init() {

            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campoCidade = $("#inputCidade").val();
                let campoData = $('#inputData').val();
                let campocep = $('#inputcep').val();
                let campocpf = $('#inputcpf').val();
                let campoCategoria = $('#inputCategoria').val();
                let contato = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    data: campoData,
                    categoria: campoCategoria,
                    cep: campocep,
                    cpf: campocpf
                };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
                $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $("#inputEmail").val();
                let campoCidade = $("#inputCidade").val();
                let campoData = $("#inputData").val();
                let campocep = $('#inputcep').val();
                let campocpf = $('#inputcpf').val();
                let campoCategoria = $("#inputCategoria").val();
                let contato = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    data: campoData,
                    categoria: campoCategoria,
                    cep: campocep,
                    cpf: campocpf
                };

                

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });


            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#inputCidade").val(colunas[4].innerText);
                $("#inputData").val(colunas[5].innerText);
                $("#inputcep").val(colunas[6].innerText);
                $("#inputcpf").val(colunas[7].innerText);
            });

            exibeContatos();
        }
    </script>
</body>

</html>
