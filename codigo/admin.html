<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Administrador - Confia!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Confia!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="logout" class="nav-link">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid justify-content-center">
    <h1 class="text-center py-3">Painel de Administração:</h1>

    <div class="row justify-content-center">

      <form id="registerForm" class="col-10 justify-content-center pb-3">
        <div class="row">
          <div class="col-2">
            <input type="firstName" class="form-control" id="firstNameInputRegister" placeholder="Nome" required>
          </div>
          <div class="col-2">
            <input type="secondName" class="form-control" id="secondNameInputRegister" placeholder="Sobrenome" required>
          </div>
          <div class="col-3">
            <input type="email" class="form-control" id="emailInputRegister" placeholder="Email" required>
          </div>
          <div class="col-2">
            <input type="password" class="form-control" id="passwordInputRegister" placeholder="Senha" required>
          </div>
          <div class="col-2">
            <select id="type" class="form-select" aria-label="Tipo">
              <option value="1">Cadastrador</option>
              <option value="2">Jornalista</option>
              <option value="3">Administrador</option>
            </select>
          </div>
          <div class="col-1">
            <button id="register" type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Email</th>
          <th scope="col">Tipo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="accounts">
       
      </tbody>
    </table>

    <div class="container">
      <div id="contas" class="row rounded-3 bg-light border-2 border-primary">
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Alterar Conta:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
              <form class="col" id="editForm" onsubmit="alterarContaFormSubmit(event)">

                <div class="mb-3 row">
                  <div class="col-6">
                    <input id="firstName" type="firstName" class="form-control" placeholder="Nome" required>
                  </div>
                  <div class="col-6">
                    <input id="secondName" type="secondName" class="form-control" placeholder="Sobrenome" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <div>
                    <input id="email" type="email" class="form-control" aria-describedby="emailHelp"
                      placeholder="Email" required>
                  </div>
                </div>

                <div class="form-check">
                  <input name="type" class="form-check-input" type="radio" id="typeAInput" value="1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Cadastrador
                  </label>
                </div>
                <div class="form-check">
                  <input name="type" class="form-check-input" type="radio" id="typeBInput" value="2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Jornalista
                  </label>
                </div>
                <div class="form-check">
                  <input name="type" class="form-check-input" type="radio" id="typeCInput" value="3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    Administrador
                  </label>
                </div>
                <div id="alert"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="submit" type="submit" class="btn btn-primary" form="editForm">Salvar alterações</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>

</html>
