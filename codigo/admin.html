<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Administrador - Confia!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Confia!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="logout()">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid justify-content-center">
    <h1 class="text-center">Painel de Administrador:</h1>
    <div class="container">
      <div id="contas" class="row rounded-3 bg-light border-2 border-primary">
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Alterar Conta:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">
              <form class="col" id="alterarContaForm" onsubmit="alterarContaFormSubmit()">

                <div class="mb-3 row">
                  <div class="col-6">
                    <input id="firstName" type="firstName" class="form-control" id="firstNameInput" placeholder="Nome" required>
                  </div>
                  <div class="col-6">
                    <input id="secondName" type="secondName" class="form-control" id="secondNameInput" placeholder="Sobrenome" required>
                  </div>
                </div>

                <div class="mb-3 row">
                  <div>
                    <input id="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                      placeholder="Email" required>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="typeAInput">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Jornalista
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="typeBInput">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Cadastrador
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="typeCInput">
                  <label class="form-check-label">
                    Administrador
                  </label>
                </div>
                <div id="alert"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary" form="alterarContaForm">Salvar alterações</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>

</html>
